        <div class="container-fluid h-100">

                            </span>

                </div>
                <div class="col-md-9 main-content align-self-center">
                    <div class="inner-box" id="boxscroll">
                        <div class="iq-plr-40">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="main-title iq-mb-15">
                                        <small>My Contact</small>

                                <div class="col-md-4">

                                            style="border:0"></iframe>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="title iq-tw-8 text-uppercase iq-mt-0">Get in Touch</h3>
                                            <ul class="contact-info">
                                                <li><i class="ti-location-pin"></i>
                                                    <p>Ambalangoda(80300), Sri Lanka</p></li>
                                                <li><i class="ti-marker-alt"></i>
                                                    <p><a class="__cf_email__"
                                                          data-cfemail="#"
                                                          href="mailto:kalpadesilvasocial99@gmail.com">[email&#160;protected]</a>
                                                    </p></li>
                                                <li><i class="ti-mobile"></i>
                                                    <p>+(94)-74-266-7274 </p></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="iq-get-in">
                                        <div id="formmessage">Success/ Error Message Goes Here</div>
                                        <form action="#" class="form-horizontal" id="contactform"
                                              method="post">
                                            <div class="contact-form row">
                                                <div class="section-field col-md-4">
                                                    <input id="name" name="name" placeholder="Name*" type="text">
                                                </div>
                                                <div class="section-field col-md-4">
                                                    <input name="email" placeholder="Email*" type="email">
                                                </div>
                                                <div class="section-field col-md-4">
                                                    <input name="phone" placeholder="Phone*" type="text">
                                                </div>
                                                <div class="section-field textarea col-md-12">
                                                    <textarea class="input-message" name="message"
                                                              placeholder="Comment*"
                                                              rows="5"></textarea>
                                                </div>
                                                <div class="col-md-12">
                                                    <input name="action" type="hidden" value="sendEmail"/>
                                                    <button class="button iq-mt-30" id="submit" name="submit"
                                                            type="submit"
                                                            value="Send">Send Message
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <div id="ajaxloader" style="display:none"><img alt="#"
                                                                                       class="center-block mt-30 mb-30"
                                                                                       src="#"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
